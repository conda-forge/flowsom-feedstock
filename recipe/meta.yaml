{% set name = "flowsom" %}
{% set version = "0.0.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/saeyslab/FlowSOM_Python/archive/v{{ version }}.tar.gz
  sha256: 788d1ff868ad9b9954d4399342b0d778294b4a68ce4be1b7bca0ea33cf5abeea

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - hatchling
    - pip
  run:
    - python >={{ python_min }}
    - mudata <=0.2.4
    - numpy
    - matplotlib-base
    - pandas
    - scipy
    - readfcs
    - scikit-learn
    - python-igraph
    - session-info
    - numba
    - scanpy
    - seaborn
    - anndata <=0.10.8
    - loguru

test:
  imports:
    - flowsom
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://github.com/saeyslab/FlowSOM_Python
  summary: The complete FlowSOM package known from R, now available in Python!
  license: GPL-3.0-only
  license_file: LICENSE

extra:
  recipe-maintainers:
    - berombau
